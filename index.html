<body>
    
    <main>
    <div class="page-background">
      <img class="mobile-bg" src="images/bg-mobile.svg" alt="">
      <img class="desktop-bg" src="images/bg-desktop.svg" alt="">
    </div>
  <div class="page-content">
    <div class="left-section">
    <div class="header">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="header-images">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    </div>
    <div class="right-section">
    <div class="page-title">
      <p>Build The Community Your Fans Will Love</p>
    </div>
    <div class="page-description">
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
    </div>
    <div class="register-button">
      <button>Register</button>
    </div>
    <div class="social-medias">
      <img class="facebook" src="images/facebook.svg" alt="">
      <img class="twitter" src="images/twitter.svg" alt="">
      <img class="instagram" src="images/instagram (1).svg" alt="">
    </div>
  </div>
</div>
